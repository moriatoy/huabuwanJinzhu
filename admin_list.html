<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - FooTable</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/page.css"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 分页js -->
    <script type="text/javascript" src="js/jquery.page.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script>
        $(document).ready(function() {
            $('.footable').footable();
            $('.footable2').footable();
        });

    </script>
    <script src="js/core.js"></script>
    <script src="js/admin_list.js"></script>
</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                    <div class="ibox-title">
                        <h5>管理员列表</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form form-inline search-form-items" method="get">
                            <span class="input-group-btn">
                                <a href="admin_add.html" hidden="hidden" data="添加管理员" style="float: left;border-top-right-radius: 4px;border-bottom-right-radius: 4px" class="">添加管理员</a>
                            </span>
                            <div class="input-group search-form">
                                <input type="text" name="userName" id="jsuserName" class="search-input form-control" value="" placeholder="请输入管理员账号">
                                <span class="input-group-btn"><a class="btn btn-default search-btn"  href="#userName" onclick="searchList();"><i class="fa fa-search"></i></a></span>
                            </div>
                        </form>
                    </div>
                    <div class="ibox-content" style="overflow:scroll;">
                        <table class="table table-stripped toggle-arrow-tiny" data-page-size="8">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>管理员账号</th>
                                <th>部门</th>
                                <th>角色类型</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="thislist">
                            </tbody>
                            <tbody>
                            <tr>
                                <td colspan="8">
                                    <div id="pager"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
