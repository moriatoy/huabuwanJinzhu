<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">

						<form class="form form-inline search-form-items" method="get" action="">
							<style>
								.form-inline .form-group {
									margin-right: 12px;
									margin-bottom: 15px;
								}
	
								.form-inline .btn {
									margin-bottom: 15px;
								}
	
								.form-group .right {
									display: inline-block;
								}
	
								@media (max-width: 768px) {
									.form-group .left {
										width: 25%;
									}
									.form-group .right {
										width: 70%;
									}
									.search-form-items .search-btn {

									}
								}

								}

									color: #666666;
									height: 30px;
									line-height: 30px;
								}
								.A_price text{
									display: inline-block;
									float: left;
									border: none;
									font-size: 18px;
									color: #f00;
									height: 30px;
									line-height: 30px;
								}
							</style>
							<div class="form-group search-form-items ">
								<label class="left control-label">
						              <span>日期：</span>
						        </label>
								<div class="right">
									<div class="input-group date datepicker">

									        <span class="glyphicon glyphicon-th "></span>
									    </div>							   
									</div>
								</div>
							</div>
						  	<div class="form-group search-form-items">
	                             <input type="text" name="channelName" id="channelName" class="search-input form-control" value="" autocomplete="off" placeholder="代理商">
	                         </div>
	                         <div class="input-group search-form-items">
	                         	 <a hidden="hidden"  class="" data="搜索" style="margin-left:20px ;" onclick="channel_trans.searchList()"> 搜索</a>
	                         </div>
							<div class="input-group search-form-items" style="margin-left: 16px">
								<a hidden="hidden" class="" data="导出" style="margin-left:20px ;" onclick="channel_trans.exportFun();"> 导出</a>
