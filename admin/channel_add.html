<body class="gray-bg">

            <div class="col-sm-12">

                        <form class="form-horizontal m-t" id="commentForm">
                            <style>
                                input {
                                    border: 1px solid #ccc !important;
                                }
                            </style>
                            <div class="form-group" id="thisType">
                            	<!--<div id="title_div" class="form-group" >-->
	                                <!--<label class="col-sm-3 control-label">渠道商名称</label>-->
	                                <!--<div class="col-sm-6">-->
	                                    <!--<input id="name" name="name" minlength="2" type="text" class="form-control">-->
	                                <!--</div>-->
                            	<!--</div>-->
                            	<div id="title_div" class="form-group" >
	                                <label class="col-sm-3 control-label">账号</label>
	                                <div class="col-sm-6">
	                                    <input id="loginName" name="name" minlength="2" type="text" class="form-control">
	                                </div>
                            	</div>
                            	<div id="linkUrlDiv" class="form-group" hidden="hidden">

	                                    <input id="linkUrl" name="name" minlength="2" type="text" class="form-control">
	                                </div>
                            	</div>
                            	<div id="title_div" class="form-group" >
	                                <label class="col-sm-3 control-label">分成利润比例</label>
	                                <div class="col-sm-6">
	                                    <input id="proportion" name="name" value="0" minlength="2" type="text" class="form-control">
	                                </div>
                            	</div>
                            	<div id="passwdDiv" class="form-group" >
	                                <label class="col-sm-3 control-label">密码</label>
	                                <div class="col-sm-6">
	                                    <input id="password" name="name" minlength="2" type="password" class="form-control">
	                                </div>
                            	</div>
	                            <div class="form-group">
	                                <div class="col-sm-4 col-sm-offset-3">
	                                    <button class="btn btn-primary" type="button" onclick="release()" >提交</button>
	                                </div>
	                            </div>
