<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - FooTable</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/page.css"/>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 分页js -->
    <script type="text/javascript" src="js/jquery.page.js"></script>


    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script>
        $(document).ready(function() {
            $('.footable').footable();
            $('.footable2').footable();
        });
    </script>
    <script src="js/core.js"></script>
    <script src="js/goldLord_list.js?v=0.4"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" style="padding-top: 6px">
                    <h3 style="padding-top: 7px; display:inline;" id="update_add_title">金主列表</h3>
                    <a  hidden="hidden" data="新增金主" name="新增金主" style="margin-left: 100px;" id="add" href="javascript:;" data-toggle="modal" data-target="#departmentAdd" onclick="configure()">添加金主</a>
                    </h3>
                </div>
                <div class="ibox-content">
                    <table class="table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>金主账号</th>
                            <!--<th>操作</th>  -->
                        </tr>
                        </thead>
                        <tbody id="thislist"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    @media (min-width: 768px) {
        .modal-dialog {
            width: 850px;
            margin: 30px auto;
        }
    }
    .col-sm-6 {
        margin-top: 12px
    }
    .form-control {
        border: 1px solid #ccc
    }
</style>
<div class="modal inmodal" id="departmentAdd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <h5 class="modal-title" id="this_title" style="font-size: 20px;">配置</h5>
            </div>
            <div class="modal-body">
                <div class="form-group item_title" style="overflow: hidden">
                    <div class="col-sm-12">
                        <h3>利率配置</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>贷款期限:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="limitDays" name="name" value="7" placeholder="请输入贷款期限" disabled required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>最小额度:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="minBorrowMoney" name="name" value="" placeholder="请输入最小额度" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>最大额度:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="maxBorrowMoney" name="name" value="" placeholder="请输入最大额度" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>利息(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="interestPercent" name="name" value="" placeholder="请输入利息" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>平台服务费(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="placeServePercent" name="name" value="" placeholder="请输入平台服务费" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>信用认证费:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="msgAuthPercent" name="name" value="" placeholder="请输入信用认证费" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>风控服务费(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="riskServePercent" name="name" value="" placeholder="请输入风控服务费" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>风险准备金(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="riskPlanPercent" name="name" value="" placeholder="请输入风控准备金" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>容限期:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="allowDays" name="name" value="" placeholder="请输入容限期天数" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>容限日利率(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="allowPercent" name="name" value="" placeholder="请输入容限期日利率" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>逾期日利率(%):</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="overduePercent" name="name" value="" placeholder="请输入日利率" required="required">
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-top: 20px">
                        <h3>第三方单价配置</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>云片通知短信:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="notifyUnitMoney" name="name" value="" placeholder="请输入云片通知短信" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>云片验证码:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="verificationUnitMoney" name="name" value="" placeholder="请输入云片验证码" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>同盾运营商:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="yysUnitMoney" name="name" value="" placeholder="请输入同盾运营商" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>网盾淘宝:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="tbUnitMoney" name="name" value="" placeholder="请输入网盾淘宝" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>有盾活体:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="faceUnitMoney" name="name" value="" placeholder="请输入有盾活体" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>有盾银行卡:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="bankUnitMoney" name="name" value="" placeholder="请输入有盾银行卡" required="required">
                        </div>
                    </div>
                    <!--<div class="col-sm-6">-->
                    <!--<label class="col-sm-4 control-label">-->
                    <!--<span>多投风控:</span>-->
                    <!--</label>-->
                    <!--<div class="col-sm-8">-->
                    <!--<input type="text" class="form-control input text" id="name" name="name" value="" placeholder="" required="required">-->
                    <!--</div>-->
                    <!--</div>-->


                    <div class="col-sm-12" style="margin-top: 20px">
                        <h3>淘宝配置</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>最低档:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="firstBorrowMoney" name="name" value="" placeholder="请输入金主账号昵称" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>二档:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="secondBorrowMoney" name="name" value="" placeholder="请输入金主后台账号" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>三挡:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="thirdBorrowMoney" name="name" value="" placeholder="请输入金主后台密码" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>最高档:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="fourthBorrowMoney" name="name" value="" placeholder="请输入金主后台密码" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>提额:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="userEdu" name="name" value="" placeholder="请输入金主后台密码" required="required">
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-top: 20px">
                        <h3>客服信息</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>客服电话:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="phone" name="name" value="" placeholder="请输入金主账号昵称" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>客服微信:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="wx" name="name" value="" placeholder="请输入金主后台账号" required="required">
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-top: 20px">
                        <h3>白名单配置</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>用户初始额度:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="vipEdu" name="name" value="" placeholder="请输入金主账号昵称" required="required">
                        </div>
                    </div>


                    <div class="col-sm-12" style="margin-top: 20px">
                        <h3>账号配置</h3>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>账号昵称:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="partnerName" name="name" value="" placeholder="请输入金主账号昵称" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>后台账号:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input text" id="adminName" name="name" value="" placeholder="请输入金主后台账号" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4 control-label">
                            <span>密码:</span>
                        </label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control input text" id="password" name="name" value="" placeholder="请输入金主后台密码" required="required">
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal" href="javascript:history.go(-1);">取消</button>
                <button type="button" class="btn btn-white" onclick="departmentAdd()">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
