			.datainp {
				width: 200px;

	<body class="gray-bg">
		<div class="wrapper wrapper-content" id="modify_param_setting">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 id="update_add_title">新增贷款项目</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="commentForm">
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>ID：</span>
        </label>
									<div class="col-sm-8">
										<span id="id" class="form-control"  ></span>
									</div>
								</div>

								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>贷款期限：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="limitDays" name="limitDays" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>最小额度：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="minBorrowMoney" name="minBorrowMoney" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>最大额度：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="maxBorrowMoney" name="maxBorrowMoney" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>利息(‰)：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="interestPercent" name="interestPercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>平台服务费(%)</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="placeServePercent" name="placeServePercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>信息认证费(%)：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="msgAuthPercent" name="msgAuthPercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>风控服务费(%)</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="riskServePercent" name="riskServePercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>风险准备金(%)：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="riskPlanPercent" name="riskPlanPercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>容限期：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="allowDays" name="allowDays" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>容限期日利率(%)：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="allowPercent" name="allowPercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>逾期日利率(%)：</span>
        </label>
									<div class="col-sm-8">
										<input type="text" class="form-control input text" id="overduePercent" name="overduePercent" value="" placeholder="" required="required">
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>生成时间：</span>
        </label>
									<div class="col-sm-8">
										 <span id="gmtDatetime" class="form-control"  ></span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-3">
										<button id="submit_btn" class="btn btn-primary" type="button" onclick="subMsg()">提交</button>
										<a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
										<script type="text/javascript">
											$('a[type="submit"]').click(function() {
												if(!$(this).hasClass('ajax-post')) {
													$("form.form-builder").submit();
												}
											});
										</script>
									</div>
								</div>

						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
