		<script src="js/jquery.min.js?v=2.1.4"></script>

		<style>
			.datainp {
				width: 200px;

			.datep {

	<body class="gray-bg">
		<div class="wrapper wrapper-content" id="modify_param_setting">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5 id="update_add_title">申请借款详情</h5>
						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="commentForm">
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>ID：</span>
        </label>
									<div class="col-sm-8">
										<span id="id" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>姓名：</span>
        </label>
									<div class="col-sm-8">
										<span id="userName" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>电话：</span>
        </label>
									<div class="col-sm-8">
										<span id="phoneNumber" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>贷款单号：</span>
        </label>
									<div class="col-sm-8">
										<span id="orderNumber" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>银行名称：</span>
        </label>
									<div class="col-sm-8">
										<span id="bankName" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>银行卡号：</span>
        </label>
									<div class="col-sm-8">
										<span id="bankCardNum" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>贷款期限：</span>
        </label>
									<div class="col-sm-8">
										<span id="limitDays" class="form-control"></span>
									</div>
								</div>

								
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>借款金额：</span>
        </label>
									<div class="col-sm-8">
										<span id="borrowMoney" class="form-control"></span>
										</div>
								</div>
								
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>容限期：</span>
        </label>
									<div class="col-sm-8">
										<span id="allowDays" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>到账金额：</span>
        </label>
									<div class="col-sm-8">
										<span id="realMoney" class="form-control"></span>
											</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>利息：</span>
        </label>
									<div class="col-sm-8">
										<span id="interestMoney" class="form-control"></span>
											</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>平台服务费</span>
        </label>
									<div class="col-sm-8">
										<span id="placeServePercent" class="form-control"></span>
										</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>信息认证费：</span>
        </label>
									<div class="col-sm-8">
									<span id="msgAuthPercent" class="form-control"></span>
											</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>风控服务费</span>
        </label>
									<div class="col-sm-8">
										<span id="riskServePercent" class="form-control"></span>
											</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>风险准备金：</span>
        </label>
									<div class="col-sm-8">
									<span id="riskPlanPercent" class="form-control"></span>
												</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>综合费用：</span>
        </label>
									<div class="col-sm-8">
										<span id="wateMoney" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>优惠券节省金额：</span>
        </label>
									<div class="col-sm-8">
										<span id="saveMoney" class="form-control"></span>
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>应还款金额：</span>
        </label>
									<div class="col-sm-8">
										<span id="needPayMoney" class="form-control"></span>
									</div>
								</div>
								
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>申请借款时间：</span>
        </label>
									<div class="col-sm-8">
										<span id="gmtDatetime" class="form-control"></span>
									</div>
								</div>
										
								
								
								
								
								
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>借款协议：</span>
        </label>
									<div class="col-sm-8">
										<a id="btn1" class="btn btn-primary return" href="">查看</a> 
									
									</div>
								</div>
								<div class="form-group item_title ">
									<label class="col-sm-3 control-label">
        	        	<span>借款服务协议：</span>
        </label>
									<div class="col-sm-8">
										<a id="btn2" class="btn btn-primary return" href="">查看</a> 
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 col-sm-offset-3">
										<!--<button id="submit_btn" class="btn btn-primary" type="button" onclick="subMsg()">提交</button>
										-->
										
										<a class="btn btn-primary return" onclick="javascript:history.back(-1);return false;">关闭</a>  
									</div>
								</div>

						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
