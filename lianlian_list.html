								<script type="text/javascript">
                                    $(function() {
                                        // 初始化日期范围插件

                                            "showDropdowns": true,
                                            "autoApply": false,
                                            // "dateLimit": {

                                            $(this).val(picker.startDate.format('YYYY-MM-DD') + '~' + picker.endDate.format('YYYY-MM-DD'));
                                        });

                                        $('#begin').on('cancel.daterangepicker', function(ev, picker) {
                                            $(this).val('');
                                        });
                                    })
