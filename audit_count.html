<!-- 
审核统计  tuanzhou
-->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - FooTable</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="css/page.css"/>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 分页js -->
    <script type="text/javascript" src="js/jquery.page.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
    <script src="js/core.js"></script>
    <script src="js/common.js"></script>
    <script src="js/audit_count.js"></script>
	
	<link rel="stylesheet" type="text/css" href="time/dist/css/bootstrap-datepicker3.css">
	<script type="text/javascript" src="time/dist/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="time/dist/locales/bootstrap-datepicker.zh-CN.min.js" charset="UTF-8"></script>
    <script>
	    $(function($){
	    	$('.footable').footable();
	        $('.footable2').footable();
	        audit_count.findMyCatalogue();
	       	audit_count.init(1);
	        $('.datepicker').datepicker({
        		language: 'zh-CN',
        		format:"yyyy-mm-dd"
        	});
	    })
    </script>
</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                    <div class="ibox-title">
                        <h5>审核统计列表</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form form-inline search-form-items" method="get">
                        	<div class="form-group item_create_time " style="padding-top:18px">
                        		<label>时间：</label>
                        	</div>
                        	<div class="form-group item_create_time " style="padding-top: 10px;">
								<div class="right">
									<div class="input-group date datepicker">
									    <input type="text" id="sdate" class="form-control" autocomplete="off">	
									    <div class="input-group-addon">
									        <span class="glyphicon glyphicon-th "></span>
									    </div>							   
									</div>
								</div>
							</div>
                            <div class="input-group search-form">
                                <input type="text" name="userName" id="jsuserName" class="search-input form-control" value="" placeholder="审核员">
                                <span class="input-group-btn"><a class="btn btn-default search-btn"  href="#userName" onclick="audit_count.searchList();"><i class="fa fa-search"></i></a></span>
                            </div>
                        </form>
                    </div>
                    <div class="ibox-content" style="overflow:scroll;">
                        <table class="table table-stripped toggle-arrow-tiny" data-page-size="8">
                            <thead>
                            <tr>
                                <th>时间</th>
                                <th>审核人员</th>
                                <th>总申请单数</th>
                                <th>通过数</th>
                                <th>拒绝数</th>
                            </tr>
                            </thead>
                            <tbody id="thislist">
                            </tbody>
                            <tbody>
                            <tr>
                                <td colspan="8">
                                    <div id="pager"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
